<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jigsaw Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 10px;
    }
    #controls {
      margin: 10px;
    }
    #pieceContainer, #puzzleContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px auto;
    }
    #pieceContainer {
      width: 800px;
      min-height: 150px;
    }
    #puzzleContainer {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #ccc;
    }
    .piece {
      cursor: grab;
      transition: transform 0.1s;
    }
    .piece.dragging {
      opacity: 0.7;
      transform: scale(1.05);
      z-index: 1000;
    }
    .slot {
      position: absolute;
      border: 1px solid #999;
      box-sizing: border-box;
    }
    #message {
      font-size: 24px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jigsaw Puzzle</h1>
  <div id="controls">
    <label for="difficulty">Select Difficulty: </label>
    <select id="difficulty">
      <option value="5">Very Easy (5)</option>
      <option value="20">Easy (20)</option>
      <option value="40">Medium (40)</option>
      <option value="80">Hard (80)</option>
      <option value="100">Very Hard (100)</option>
    </select>
    <input type="file" id="imageLoader" accept="image/*" />
  </div>
  <div id="pieceContainer"></div>
  <div id="puzzleContainer"></div>
  <div id="message">Puzzle Completed!</div>

  <script>
    const imageLoader = document.getElementById('imageLoader');
    const difficultySelect = document.getElementById('difficulty');
    const pieceContainer = document.getElementById('pieceContainer');
    const puzzleContainer = document.getElementById('puzzleContainer');
    const message = document.getElementById('message');

    let pieces = [];
    let slots = [];
    let originalImage = null;
    let selectedPiece = null;
    let scaledWidth = 800;
    let scaledHeight = 600;

    imageLoader.addEventListener('change', handleImage);

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          createPuzzle(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function createPuzzle(img) {
      message.style.display = 'none';
      puzzleContainer.innerHTML = '';
      pieceContainer.innerHTML = '';
      pieces = [];
      slots = [];

      const totalPieces = parseInt(difficultySelect.value);

      // Scale image to fit within 800x600
      const ratio = Math.min(scaledWidth / img.width, scaledHeight / img.height);
      const targetWidth = img.width * ratio;
      const targetHeight = img.height * ratio;

      puzzleContainer.style.width = targetWidth + 'px';
      puzzleContainer.style.height = targetHeight + 'px';

      // Determine grid based on orientation
      let cols, rows;
      if (img.width >= img.height) {
        cols = Math.ceil(Math.sqrt(totalPieces));
        rows = Math.ceil(totalPieces / cols);
      } else {
        rows = Math.ceil(Math.sqrt(totalPieces));
        cols = Math.ceil(totalPieces / rows);
      }

      const pieceWidth = targetWidth / cols;
      const pieceHeight = targetHeight / rows;

      const canvas = document.createElement('canvas');
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (pieces.length >= totalPieces) break;

          const pieceCanvas = document.createElement('canvas');
          pieceCanvas.width = pieceWidth;
          pieceCanvas.height = pieceHeight;
          const pieceCtx = pieceCanvas.getContext('2d');
          pieceCtx.drawImage(
            canvas,
            col * pieceWidth,
            row * pieceHeight,
            pieceWidth,
            pieceHeight,
            0,
            0,
            pieceWidth,
            pieceHeight
          );

          const piece = document.createElement('img');
          piece.src = pieceCanvas.toDataURL();
          piece.className = 'piece';

          // Smaller size in tray for lower difficulty
          const scaleFactor = totalPieces <= 20 ? 0.5 : totalPieces <= 40 ? 0.6 : 0.8;
          piece.style.width = pieceWidth * scaleFactor + 'px';
          piece.style.height = pieceHeight * scaleFactor + 'px';

          piece.draggable = true;
          piece.dataset.index = pieces.length;
          piece.addEventListener('dragstart', onDragStart);
          piece.addEventListener('click', () => selectPiece(piece));
          pieces.push(piece);
        }
      }

      pieces = shuffle(pieces);
      pieces.forEach(p => pieceContainer.appendChild(p));

      // Create slots
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (slots.length >= totalPieces) break;
          const slot = document.createElement('div');
          slot.className = 'slot';
          slot.style.width = pieceWidth + 'px';
          slot.style.height = pieceHeight + 'px';
          slot.style.left = col * pieceWidth + 'px';
          slot.style.top = row * pieceHeight + 'px';
          slot.dataset.index = slots.length;
          slot.addEventListener('dragover', e => e.preventDefault());
          slot.addEventListener('drop', onDrop);
          slot.addEventListener('click', () => placePiece(slot));
          puzzleContainer.appendChild(slot);
          slots.push(slot);
        }
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function onDragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.dataset.index);
      e.target.classList.add('dragging');
    }

    function onDrop(e) {
      const pieceIndex = e.dataTransfer.getData('text/plain');
      const piece = pieces[pieceIndex];
      piece.classList.remove('dragging');
      const slot = e.target;
      if (slot.tagName !== 'DIV' || !slot.classList.contains('slot')) return;

      // Clear any previous piece
      slot.innerHTML = '';
      slot.appendChild(piece);
      piece.style.width = slot.style.width;
      piece.style.height = slot.style.height;
      checkCompletion();
    }

    function selectPiece(piece) {
      if (selectedPiece === piece) {
        selectedPiece.style.outline = '';
        selectedPiece = null;
        return;
      }
      if (selectedPiece) selectedPiece.style.outline = '';
      selectedPiece = piece;
      piece.style.outline = '2px solid blue';
    }

    function placePiece(slot) {
      if (!selectedPiece) return;
      // Clear any previous piece in slot
      slot.innerHTML = '';
      slot.appendChild(selectedPiece);
      selectedPiece.style.outline = '';
      selectedPiece.style.width = slot.style.width;
      selectedPiece.style.height = slot.style.height;
      selectedPiece = null;
      checkCompletion();
    }

    function checkCompletion() {
      let correct = 0;
      slots.forEach(slot => {
        if (slot.children.length > 0) {
          const piece = slot.children[0];
          if (slot.dataset.index === piece.dataset.index) correct++;
        }
      });
      if (correct === slots.length) {
        message.style.display = 'block';
      }
    }
  </script>
</body>
</html>
